services:
  - type: web
    name: vlooo-backend
    env: python
    region: singapore
    plan: free
    buildCommand: >
      cd backend &&
      pip install -r requirements.txt
    startCommand: >
      cd backend &&
      uvicorn main:app --host 0.0.0.0 --port 8000
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.4"
      - key: FASTAPI_ENV
        value: production
      - key: FASTAPI_DEBUG
        value: false
      - key: FRONTEND_URL
        value: https://vlooo.pages.dev
      - key: OPENAI_API_KEY
        sync: false
      - key: ELEVENLABS_API_KEY
        sync: false
      - key: CLOUDFLARE_R2_ENDPOINT
        sync: false
      - key: CLOUDFLARE_R2_ACCESS_KEY_ID
        sync: false
      - key: CLOUDFLARE_R2_SECRET_ACCESS_KEY
        sync: false
