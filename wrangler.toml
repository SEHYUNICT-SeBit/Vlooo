name = "vlooo"
compatibility_date = "2024-09-23"
compatibility_flags = ["nodejs_compat"]
pages_build_output_dir = ".vercel/output/static"

# Cloudflare Pages 설정
[build]
command = "npm run pages:build"

[build.environment]
NODE_VERSION = "18"

# 환경 변수 (실제 값은 Cloudflare Dashboard에서 설정)
[vars]
NEXT_PUBLIC_APP_ENV = "production"
